<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Profil</title>
    <script defer src="./assets/script/script.js"></script>
  </head>
  <body>
    <main>
      <h1>Formulaire Profil</h1>
      <div>
        <form class="formulaire-profil">
          <div>
            <label>Nom</label>
            <input type="text" class="nom" />
            <label>Prénom</label>
            <input type="text" class="prenom" />
          </div>
          <div>
            <label>Age</label>
            <input type="number" class="age" />
            <label>Sexe</label>
            <input type="radio" class="genre" name="sexe" value="Homme" />
            <label for="homme">Homme</label>
            <input type="radio" class="genre" name="sexe" value="Femme" />
            <label for="femme">Femme</label>
          </div>
          <div>
            <label name="select-profession">Profession</label>
            <select name="profession" class="select-profession">
              <option value="">-- Sélectionner --</option>
              <option value="Étudiant(e)">Étudiant(e)</option>
              <option value="Développeur(se)">Développeur(se)</option>
              <option value="Enseignant(e)">Enseignant(e)</option>
              <option value="Designer">Designer</option>
              <option value="Autre">Autre</option>
            </select>
            <label name="select-region">Région</label>
            <select name="region" class="select-region">
              <option value="">-- Sélectionner --</option>
              <option value="Île-de-France">Île-de-France</option>
              <option value="Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
              <option value="Bretagne">Bretagne</option>
              <option value="Grand Est">Grand Est</option>
              <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
            </select>
          </div>
          <div>
            <label>Hobbies</label>
            <input type="checkbox" class="hobbies" value="Lecture" />
            <label for="lecture">Lecture</label>
            <input type="checkbox" class="hobbies" value="Sport" />
            <label for="sport">Sport</label>
            <input type="checkbox" class="hobbies" value="Jeux vidéo" />
            <label for="jeux-video">Jeux vidéo</label>
            <input type="checkbox" class="hobbies" value="Musique" />
            <label for="musique">Musique</label>
            <input type="checkbox" class="hobbies" value="Voyage" />
            <label for="voyage">Voyage</label>
          </div>
          <div>
            <label>Lien LinkedIn</label>
            <input type="text" />
          </div>
          <div>
            <input class="valider" type="submit" value="Valider" />
          </div>
          <div class="card"></div>
        </form>
      </div>
    </main>
  </body>
</html>
