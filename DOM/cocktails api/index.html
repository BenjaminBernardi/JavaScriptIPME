<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./assets/script/script.js"></script>
    <title>Cocktails API</title>
  </head>
  <body>
    <h1>Bar des Cocktails 🍸</h1>
    <form>
      <input
        type="text"
        class="nom-cocktail"
        placeholder="Rechercher un cocktail..."
      />
      <input type="submit" class="rechercher" value="Rechercher" />
      <input
        type="button"
        class="cocktail-aleatoire"
        value="Cocktail aléatoire"
      />
      <input
        type="button"
        class="effacer-resultats"
        value="Effacer les résultats"
      />
    </form>
    <div class="afficher-cocktails"></div>
  </body>
</html>
